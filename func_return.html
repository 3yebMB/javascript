<script type="text/javascript">
    
    function getRandomNumber(number){
        return Math.round(Math.random()*number);
        //return rand;
    }
    
    function max(a, b){
        if (a>=b)
            return a;
        else
            return b;
    }

    function factorial(n){
        if (n==0)    
            return 1;
        else
            return factorial(n-1)*n;
    }

    alert("5! = "+ f);
